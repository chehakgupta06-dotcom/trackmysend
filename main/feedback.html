<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Budget Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Add EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="logo"><i class="fas fa-film"></i><br>TrackMySpend</div>
      <div class="nav-links">
        <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
      </div>
    </nav>

    <div class="feedback-page">
      <h2>We Value Your Feedback</h2>
      <br>
      <p>Help us improve your experience by sharing your thoughts.</p>
      <br>
      <form class="feedback-form" onsubmit="event.preventDefault(); submitFeedback();">
        <div class="form-group">
          <label for="feedback-name">Your Name *</label>
          <input type="text" id="feedback-name" required placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="feedback-email">Your Email *</label>
          <input type="email" id="feedback-email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label>Rating</label>
          <div class="rating">
            <i class="fas fa-star" data-rating="1"></i>
            <i class="fas fa-star" data-rating="2"></i>
            <i class="fas fa-star" data-rating="3"></i>
            <i class="fas fa-star" data-rating="4"></i>
            <i class="fas fa-star" data-rating="5"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="feedback-text">Your Feedback *</label>
          <textarea id="feedback-text" required placeholder="Please share your experience, suggestions, or concerns"></textarea>
        </div>

        <div class="button-group">
          <button type="submit" class="btn-primary">Submit Feedback</button>
          <a href="index.html" class="btn-primary">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    let rating = 0;

    // Initialize EmailJS
    emailjs.init("sfEsyfn3fwvKKXaAm");

    // Star rating functionality
    document.querySelectorAll('.rating i').forEach(star => {
      star.addEventListener('click', () => {
        rating = parseInt(star.getAttribute('data-rating'));
        updateStars();
      });
    });

    function updateStars() {
      document.querySelectorAll('.rating i').forEach(star => {
        const starRating = parseInt(star.getAttribute('data-rating'));
        star.classList.toggle('active', starRating <= rating);
      });
    }

    function submitFeedback() {
      const name = document.getElementById('feedback-name').value.trim();
      const email = document.getElementById('feedback-email').value.trim();
      const feedback = document.getElementById('feedback-text').value.trim();

      if (!name || !email || !feedback || rating === 0) {
        alert('Please fill in all fields and provide a rating.');
        return;
      }

      const feedbackData = {
        name,
        email,
        feedback,
        rating,
        date: new Date().toLocaleString()
      };

      // Store feedback locally
      const feedbacks = JSON.parse(localStorage.getItem('feedbacks') || '[]');
      feedbacks.push(feedbackData);
      localStorage.setItem('feedbacks', JSON.stringify(feedbacks));

      // Send email using EmailJS
      emailjs.send('service_lxnti3n', 'template_9gkt27u', {
        name: name,
        email: email,
        feedback: feedback,
        rating: rating,
        date: feedbackData.date
      })
      .then((response) => {
        console.log('SUCCESS!', response.status, response.text);
        alert('Thank you for your feedback! We appreciate your input.');
        window.location.href = 'index.html';
      })
      .catch((err) => {
        console.error('FAILED...', err);
        alert('There was an error sending your feedback. It has been saved locally, and we will try to send it later.');
      });
    }

    function resetFeedback() {
      document.getElementById('feedback-name').value = '';
      document.getElementById('feedback-email').value = '';
      document.getElementById('feedback-text').value = '';
      rating = 0;
      updateStars();
    }
  </script>
</body>
</html>
